name: Build Windows EXE
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npx electron-packager . "ELBER OS Loader" --platform=win32 --arch=x64 --out=release --overwrite
      - uses: actions/upload-artifact@v3
        with:
          name: Windows-EXE
          path: release/*
